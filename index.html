<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div id="display"></div>
        <div id="row1" class="row">
            <button id="buttonAC" class="inner-div">AC</button>
            <button id="buttonDEL" class="inner-div">DEL</button>
            <button id="button%" class="inner-div">%</button>
            <button id="button/" class="inner-div">/</button>
        </div>
        <div id="row2" class="row">
            <button id="button7" class="inner-div">7</button>
            <button id="button8" class="inner-div">8</button>
            <button id="button9" class="inner-div">9</button>
            <button id="buttonX" class="inner-div">*</button>    
            
        </div>
        <div id="row3" class="row">
            <button id="button4" class="inner-div">4</button>
            <button id="button5" class="inner-div">5</button>
            <button id="button6" class="inner-div">6</button>
            <button id="button-" class="inner-div">-</button>    
           
        </div>
        <div id="row4" class="row">
            <button id="button1" class="inner-div">1</button>    
            <button id="button2" class="inner-div">2</button>
            <button id="button3" class="inner-div">3</button>
            <button id="button+" class="inner-div">+</button>    
        </div>
        <div id="row5" class="row">
            <button id="button00" class="inner-div">00</button>    
            <button id="button0" class="inner-div">0</button>
            <button id="buttondot" class="inner-div">.</button>
            <button id="button" class="inner-div">=</button>
        </div>

       </div>
    <script src="logic.js"></script>
</body>
</html>
